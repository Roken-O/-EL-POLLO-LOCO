<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/hut.png" />
    <link rel="Stylesheet" href="style.css">
    <title>El Pollo Loco</title>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/win-or-lost.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/smallChicken.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/bottles.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>

    <script src="models/throwable-object.class.js"></script>
    <script src="levels/level1.js"></script>

   
</head>

<body id="maincontainer">
    <h1 id="gameName"> EL POLLO LOCO</h1>

    <div class="fullscreenAndInfoContainer">
        <div onclick="toggleInfoWindow()" class="infoContainer">
            <img src="img/info.png">
        </div>
        <div class="controlsContainer-mobile">
            <div class="flex">
                <div id="btnLeft" class="letterContainer-mobile m-right"><span>◄</span></div>
                <div id="btnRight" class="letterContainer-mobile"><span>►</span></div>
            </div>
            <div onclick="toggleInfoWindow()" class="letterContainer-mobile">
                <img src="img/info.png">
            </div>
            <div class="flex">
                <div id="btnThrow" class="letterContainer-mobile m-right"><span>➶</span></div>
                <div id="btnJump" class="letterContainer-mobile"><span>▲</span></div>
            </div>
        </div>
        <div class="fullscreenContainer" onclick="toggleFullscreen()">
            <img src="img/fullscreen.png" alt="">
        </div>
    </div>
    <div id="canvasAndOverlayContainer">
        <canvas class="d-none" id="canvas" width="720" height="480"></canvas>
        <div id="overlay" class="overlay">
            <button id="playGame" class="pulse" onclick="init()">START GAME</button>
        </div>
        <div onclick="hideInfoWindow()" id="infoWindow"></div>
    </div>
    <div id="rotation" class="rotation">Turn your device to play
    </div>
    <script src="js/game.js"></script>
</body>

</html>
